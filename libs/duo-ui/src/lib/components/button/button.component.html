<button
  [type]="type"
  [class]="buttonClasses.join(' ')"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [attr.aria-disabled]="disabled"
  (click)="onClick($event)"
>
  <span class="duo-button__content">
    @if (iconLeft) {
      <span class="duo-button__icon duo-button__icon--left" [innerHTML]="iconLeft"></span>
    }
    <span class="duo-button__text">
      <ng-content></ng-content>
    </span>
    @if (iconRight) {
      <span class="duo-button__icon duo-button__icon--right" [innerHTML]="iconRight"></span>
    }
  </span>
</button>
